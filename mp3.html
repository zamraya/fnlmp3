<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
  font-family: Cambria, Georgia, serif;
  background: url('/images/background.jpg') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  backdrop-filter: blur(8px);
}

.nav-bar {
  background: linear-gradient(100deg, #adf7f2, #15aaff);
  color: black;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 10;
}

.nav-bar .logo {
  font-size: 20px;
  font-weight: bold;
  display: flex;
  align-items: center;
}

.nav-bar .menu a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s;
  margin: 0 10px;
  padding: 10px;
  background: linear-gradient(100deg, #F5DCE0, #E4A0B7, #E18AAA);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 30px;
  height: 30px;
}

.nav-bar .menu a:hover {
  background-color: #ff9f43;
  color: white;
}

.nav-bar .menu {
  display: flex;
  align-items: center;
  margin-left: 20px;
}

.lany-title {
  text-align: center;
  font-size: 50px;
  font-weight: bold;
  color: #333;
  margin-top: 20px;
}

.playlist-section {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 15px;
  border-radius: 10px;
  text-align: center;
}

.playlist-title {
  font-size: 28px;
  font-weight: bold;
  color: black;
  margin: 20px 0;
}

.album-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  margin: 20px auto;
  max-width: 90%;
}

@media (max-width: 800px) {
  .album-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .album-grid {
    grid-template-columns: 1fr;
  }
}

.album-item {
  background-color: #f0ffff;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  transition: transform 0.3s;
  cursor: pointer;
}

.album-item img {
  width: 100%;
  border-radius: 10px;
}

.album-item:hover {
  transform: scale(1.05);
}

.player-container {
  background: linear-gradient(100deg, #adf7f2, #15aaff);
  border-radius: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 800px;
  margin: 20px auto;
  padding: 20px;
  text-align: center;
}

.navigation {
  margin-top: 20px;
}

.navigation button {
  background-color: white;
  border: 2px solid black;
  color: black;
  padding: 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 50%;
  transition: background-color 0.3s, color 0.3s;
}

.navigation button:hover {
  background-color: #444;
  color: white;
}

.navigation button:active {
  background-color: #333;
}
  </style>
</head>
<body>
<div class="nav-bar">
  <div class="logo">Music Player</div>
  <div class="logo"><a href="mp3.html">Playlist</a></div>
  <div class="menu">
    <a href="login.html">
      <img src="/images/logo.jpg" alt="Logo" style="width: 40px; height: auto;">
    </a>
  </div>
</div>

<div class="lany-title">LANY</div>

<div class="playlist-section">
  <h3 class="playlist-title">Playlist</h3>
  <div class="album-grid">
    <div class="album-item" onclick="changeSong('Pink Skies', '/music/pinkskies.mp3')">
      <img src="/images/pinkskies.jpg" alt="Pink Skies">
      <p>PINK SKIES</p>
    </div>
    <div class="album-item" onclick="changeSong('Super Far', '/music/superfar.mp3')">
      <img src="/images/superfar.jpg" alt="Super Far">
      <p>SUPER FAR</p>
    </div>
    <div class="album-item" onclick="changeSong('ILYSB', '/music/ilysb.mp3')">
      <img src="/images/ilysb.jpg" alt="ILYSB">
      <p>ILYSB</p>
    </div>
    <div class="album-item" onclick="changeSong('Thick & Thin', '/music/thick&thin.mp3')">
      <img src="/images/thick&thin.jpg" alt="Thick & Thin">
      <p>THICK AND THIN</p>
    </div>
    <div class="album-item" onclick="changeSong('Thru These Tears', '/music/thruthesetears.mp3')">
      <img src="/images/thruthesetears.jpg" alt="Thru These Tears">
      <p>THRU THESE TEARS</p>
    </div>
    <div class="album-item" onclick="changeSong('XXL', '/music/xxl.mp3')">
      <img src="/images/xxl.jpg" alt="XXL">
      <p>XXL</p>
    </div>
    <div class="album-item" onclick="changeSong('Alonica', '/music/alonica.mp3')">
      <img src="/images/alonica.jpg" alt="Alonica">
      <p>ALONICA</p>
    </div>
    <div class="album-item" onclick="changeSong('YOU', '/music/you.mp3')">
      <img src="/images/you.jpg" alt="YOU">
      <p>YOU</p>
    </div>
  </div>
</div>

<div class="player-container" id="player-container">
  <h3 id="song-title"></h3>
  <audio id="audio-player" controls></audio>
  <div class="navigation">
    <button id="previousButton" onclick="previousSong()"><i class="fas fa-step-backward"></i></button>
    <button id="playPauseButton" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
    <button id="nextButton" onclick="nextSong()"><i class="fas fa-step-forward"></i></button>
  </div>
</div>

<script>
  const playlist = [
    { title: "Pink Skies", src: "/music/pinkskies.mp3" },
    { title: "Super Far", src: "/music/superfar.mp3" },
    { title: "ILYSB", src: "/music/ilysb.mp3" },
    { title: "Thick & Thin", src: "/music/thick&thin.mp3" },
    { title: "Thru These Tears", src: "/music/thruthesetears.mp3" },
    { title: "XXL", src: "/music/xxl.mp3" },
    { title: "Alonica", src: "/music/alonica.mp3" },
    { title: "YOU", src: "/music/you.mp3" }
  ];

  let currentSongIndex = 0;
  let isPlaying = false;
  const audioPlayer = document.getElementById("audio-player");
  const songTitle = document.getElementById("song-title");

  function changeSong(title, src) {
    document.getElementById("player-container").style.display = "block";
    songTitle.textContent = title;
    audioPlayer.src = src;
    audioPlayer.play();
    isPlaying = true;
    updatePlayPauseButton();
  }

  function togglePlayPause() {
    if (isPlaying) {
      audioPlayer.pause();
      isPlaying = false;
    } else {
      audioPlayer.play();
      isPlaying = true;
    }
    updatePlayPauseButton();
  }

  function updatePlayPauseButton() {
    const playPauseButton = document.getElementById("playPauseButton");
    playPauseButton.innerHTML = isPlaying
      ? "<i class='fas fa-pause'></i>"
      : "<i class='fas fa-play'></i>";
  }

  function nextSong() {
    currentSongIndex = (currentSongIndex + 1) % playlist.length;
    const nextSong = playlist[currentSongIndex];
    changeSong(nextSong.title, nextSong.src);
  }

  function previousSong() {
    currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
    const previousSong = playlist[currentSongIndex];
    changeSong(previousSong.title, previousSong.src);
  }
</script>
</body>
</html>
